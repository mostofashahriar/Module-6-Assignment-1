<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --turquoise: #00D1B2;
            
            --input-bg: #374151;
        }

        body {
            background-color: #222831;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 4rem 2rem;
        }

        .heading {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            line-height: 1.2;
        }

        .highlight {
            color: var(--turquoise);
            display: block;
        }

        .form-control {
            background-color: var(--input-bg);
            border: none;
            color: white;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-control::placeholder {
            color: #9CA3AF;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: white;
            box-shadow: none;
            border: 1px solid var(--turquoise);
        }

        .form-label {
            color: white;
            margin-bottom: 0.5rem;
        }

        .btn-send {
            background-color: var(--turquoise);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            background-color: #00bfa5;
            transform: translateY(-2px);
        }

        .illustration {
            max-width: 300px;
            margin: 2rem 0;
        }

        textarea.form-control {
            min-height: 150px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1 class="heading">
                    Got a project in
                    <span class="highlight">mind?</span>
                </h1>
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-02-12%20at%2012.52.39_6e64aef0.jpg-iJJ2BXEJjY830InwEdGBfoXxOYypA3.jpeg" alt="Project illustration" class="illustration">
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-send">
                        Send Message
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.471 1.178Z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
