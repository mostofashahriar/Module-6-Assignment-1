<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <section class="container container1">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1 class="heading">
                    Got a project in
                    <span class="highlight">mind?</span>
                </h1>
                <div class="d-flex justify-content-center"> 
                    <img src="/Assets/image8.png" alt="Project illustration" class="illustration img-fluid">
                </div>
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="name" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">Your email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mt-4 ">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" style="height: 200px" id="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-send">
                        Send Message
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.471 1.178Z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </section>
<hr class="text-light">
    <section class="container container1">

            <div class="row ">
                <div>
                    <ul class="unstyled-list d-flex justify-content-center">
                        <li class="p-4">
                            <i class="bi bi-house footer-logo p-2"></i><a class="footer-item  " href="homepage.html">Home</a>
                        </li>
                        <li class="p-4">
                            <i class="bi bi-person footer-logo p-2"></i><a class="footer-item " href="aboutme.html">About Me</a>
                        </li>
                        <li class="p-4">
                            <i class="bi bi-telephone footer-logo p-2"></i><a class="footer-item " href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <ul class="unstyled-list d-flex justify-content-center">
                        <li class="p-3">
                            <i class="bi bi-facebook icon-logo w-25"></i>
                        </li>
                        <li class="p-3">
                            <i class="bi bi-instagram icon-logo"></i>
                        </li>
                        <li class="p-3">
                            <i class="bi bi-twitter icon-logo"></i>
                        </li>
                        <li class="p-3">
                            <i class="bi bi-youtube icon-logo"></i>
                        </li>
                    </ul>
                </div>
                <div class="d-flex justify-content-end footer-content">
                    <p>Terms of Service - Privacy Policy</p>
                </div>
            </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
